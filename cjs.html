<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>checkout.js</title>    
    <link rel="stylesheet" href="css/cjs.css">
    <script src="https://static.yoomoney.ru/checkout-js/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="font-family: 'Source Sans Pro', sans-serif">
    <div class="content-wrapper">
        <header class="header">
            <p style="font-size: 30px; margin: 0; margin: 10px;" id="logo" class="logo" title="Документация">checkout.js</p>
        </header>

        <div class="container clearfix">
            <div id="settings-form" class="widget-container" style="width: 55%; margin-left: 15px;">
                <br>
                <fieldset>
                    <legend>shopID</legend>
                    <div class="text-field">
                        <!--<label class="text-field__label" for="conftoken">Confirmation Token</label>-->
                        <div class="text-field__group">
                            <input class="text-field__input" type="shopid" id="shopid" name="shopid" size="15" placeholder="shopID">
                            <!--<button class="text-field__btn" type="button" id="saveshopid" name="saveshopid">Сохранить</button>-->
                        </div>
                    </div>               
                </fieldset>
                <fieldset>
                    <legend>Карта для токенизации</legend>
                    <div class="text-field">
                        <div class="text-field__group">             
                            <input class="text-field__input" type="cardnumber" id="cardnumber" name="cardnumber" size="15" placeholder="Номер карты">
                            <label class="text-field__label" for="cardnumber" style="margin-left: 5px">Номер карты</label>
                        </div> 
                    </div>
                    <div class="text-field">
                        <div class="text-field__group" style="padding-top: 5px">                                   
                            <input class="text-field__input" type="expM" id="expM" name="expM" size="4" placeholder="MM"> /                                   
                            <input class="text-field__input" type="expY" id="expY" name="expY" size="4" placeholder="ГГ">
                            <label class="text-field__label" for="controlPrimary" style="margin-left: 5px">ММ/ГГ</label> 
                        </div> 
                    </div>
                    <div class="text-field">
                        <div class="text-field__group" style="padding-top: 5px">             
                            <input class="text-field__input" type="cvv" id="cvv" name="cvv" size="5" placeholder="CVV/CVC">
                            <label class="text-field__label" for="cvv" style="margin-left: 5px">CVV</label>
                        </div> 
                    </div>
                </fieldset>
                <fieldset style="height: 30%;">
                    <legend>Токен / Ошибка:</legend>
                    <div style="height: 100%;">
                        <textarea id="checkoutToken" style="width:100%; height: 100%; font-family: 'Source Sans Pro', sans-serif; resize: none;" readonly placeholder="Токен или ошибка будет здесь"></textarea>
                    </div>
                </fieldset>              
                <button class="text-field__btn" type="button" id="tokenize" name="tokenize" style="margin-top:5px;">Получить токен</button>
                <button class="text-field__btn" type="button" id="logs" name="logs" style="margin-left:5px; margin-top:5px;">Kibana</button>
                <button class="text-field__btn" type="button" id="goarm" name="goarm" style="margin-left:5px; margin-top:5px;">АРМ</button>
            </div>
            <div class="widget-container" style="width: 55%;">
                <br><fieldset style="height:550px">
                    <legend>Тестовые карты:</legend>
                    Заполню попозже + сделать кликабельными для автозаполнения <br><a target="_blank" href="https://yookassa.ru/developers/payment-acceptance/testing-and-going-live/testing#test-bank-card-data">Тестовые карты</a>
                </fieldset>
            </div>
        </div> 
    </div>

            else window.open("https://arm.yooteam.ru/v3/shop-masters/shops");            
        }
        document.querySelector("#logo").onclick = function() {
            window.location.href = "https://yookassa.ru/developers/payment-acceptance/integration-scenarios/checkout-js/library-implementation"
        }

        document.querySelector("#tokenize").onclick = function(){
            shop = document.getElementById("shopid").value;       
            if(shop >= 1000 && shop <= 999999)
            {   
                //if(!savedshop) return alert('shopID не сохранён');
                try {
                    const checkout = YooMoneyCheckout(shop);
                    checkout.tokenize({
                    number: document.getElementById('cardnumber').value,
                    cvc: document.getElementById('cvv').value,
                    month: document.getElementById('expM').value,
                    year: document.getElementById('expY').value
                    }).then(res => {
                    if (res.status === 'success') {
                        const { paymentToken } = res.data.response;                
                        document.getElementById("checkoutToken").value = paymentToken;
                    }
                    if (res.status === 'error') {
                        const { type } = res.error;
                        document.getElementById("checkoutToken").value = 'Type: '+res.error.type+'\nStatus Code: '+res.error.status_code;
                        const { params } = res.error;
                        if(res.error.params.length == 0) {
                            document.getElementById("checkoutToken").value +="\nCode: "+res.error.code+"\nMessage: "+res.error.message;
                        }
                        else {
                            for(let i=0;i<res.error.params.length;i++)
                            {
                                document.getElementById("checkoutToken").value +="\nCode: "+res.error.params[i].code+" Message: "+res.error.params[i].message;
                            }
                        }
                    }
                    
                    });
                } catch(error) {
                    console.log(error);
                }
                
            }
            else alert('Неверный shopID');
        }        
    </script>
